<div class="post-nav-links">
  {% if page.next %}

    Newer Post<br/>
    <small><a href="{{page.next.url}}">{{ page.next.title }}</a></small>
  </span>
  {%- endif -%}
  {%- if page.previous -%}
  <span class="post-nav-link post-nav-link-previous">
    Older Post<br/>

  </span>
  {% endif %}
</div>
